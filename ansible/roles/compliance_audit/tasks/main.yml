---

- name: "Login to iLO for compliance audit"
  ansible.builtin.uri:
    url: "https://{{ ansible_host }}{{ redfish_root }}/SessionService/Sessions"
    method: POST
    headers:
      Content-Type: "application/json"
    body:
      UserName: "{{ ilo_admin_username }}"
      Password: "{{ ilo_admin_password }}"
    body_format: json
    validate_certs: "{{ ilo_validate_certs | bool }}"
  register: ilo_session
  no_log: true

- name: "Set token fact"
  ansible.builtin.set_fact:
    ilo_x_auth_token: >-
      {{ ilo_session.cookies.get('sessionKey')
         | default(ilo_session.get('json', {}).get('Id'), true)
         | default(ilo_session.get('headers', {}).get('X-Auth-Token'), true)
         | default(ilo_session.get('headers', {}).get('x-auth-token'), true) }}
    ilo_session_location: "{{ ilo_session.location | default(ilo_session.get('headers', {}).get('Location', ilo_session.get('headers', {}).get('location', ''))) }}"

- name: "Assert audit session token was returned"
  ansible.builtin.assert:
    that:
      - ilo_x_auth_token | default('') | length > 0
    fail_msg: "Failed to obtain Redfish session token for compliance audit."

- name: "Get system info for firmware"
  ansible.builtin.uri:
    url: "https://{{ ansible_host }}{{ redfish_system_path }}"
    method: GET
    headers:
      X-Auth-Token: "{{ ilo_x_auth_token }}"
    validate_certs: "{{ ilo_validate_certs | bool }}"
  register: system_info

- name: "Store audit facts"
  ansible.builtin.set_fact:
    hpe_audit_firmware:
      bios_version: "{{ system_info.json.BiosVersion | default('unknown') }}"
      model: "{{ system_info.json.Model | default('unknown') }}"
      serial: "{{ system_info.json.SerialNumber | default('unknown') }}"

- name: "Compare BIOS with expected baseline"
  ansible.builtin.set_fact:
    hpe_bios_compliant: "{{ ((hpe_audit_firmware.bios_version | default('')) == firmware_expected.bios) | bool }}"

- name: "Show audit summary"
  ansible.builtin.debug:
    msg:
      - "Host: {{ inventory_hostname }}"
      - "Model: {{ hpe_audit_firmware.model }}"
      - "Serial: {{ hpe_audit_firmware.serial }}"
      - "BIOS current: {{ hpe_audit_firmware.bios_version }} | expected: {{ firmware_expected.bios }}"
      - "Compliant: {{ hpe_bios_compliant }}"

- name: "Logout iLO session"
  ansible.builtin.uri:
    url: "{{ ilo_session_location if ilo_session_location is match('^https?://') else 'https://' + ansible_host + ilo_session_location }}"
    method: DELETE
    headers:
      X-Auth-Token: "{{ ilo_x_auth_token }}"
    validate_certs: "{{ ilo_validate_certs | bool }}"
  when: ilo_session_location | default('') | length > 0
  ignore_errors: true
